<div > 
	<mat-card id="connexionCard" class="centered">
		<mat-card-header class="centered">
			<img mat-card-image [src]="film.image | defaultImage:'../../../assets/images/default.png'"
					alt="default_card_image" style="max-height: 30vh; width: auto;">
		</mat-card-header>
		
		<mat-card-content>
			<p>{{film.titre}}</p>
			<p>{{film.note}}</p>
		</mat-card-content> 
	</mat-card>
</div>
