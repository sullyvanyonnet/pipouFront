<mat-grid-list [cols]="getNbColumns()" rowHeight="40vh" class="list">
  <mat-grid-tile *ngFor="let film of filmList" [@simpleFadeAnimation]="'in'">
    <app-film-card [film]="film" (click)="cardClick(film)" style="width: 50vw; height: auto;"></app-film-card>
  </mat-grid-tile>
</mat-grid-list>
<div class="centered">
  <button mat-raised-button color="primary" (click)="passageCommande()">Commander</button>
</div>
