<div>
  <mat-grid-list [cols]="1" rowHeight="40vh">
    <mat-grid-tile *ngFor="let film of filmList" [@simpleFadeAnimation]="'in'">
      <app-film-card [film]="film" (click)="cardClick(film)" style="width: 50vw; height: auto;"></app-film-card>
    </mat-grid-tile>
  </mat-grid-list>
  <button (click)="passageCommande()">Commander</button>
</div>
